  - bioconda
dependencies:
  - python >=3.5,<=3.10
  - samtools >=1.15
  - varscan >=2.4.4
  - bcftools >=1.15
  - pysam >=0.19
  - numpy >=1.21
  - pandas >=1.3.5
  - bamtools >=2.5.2
  - salmon >=1.9.0
  - gffutils >=0.11.0
  - pybedtools >=0.9.0
  - umi_tools >=1.1.0
  - star >=2.7.10
  - statsmodels >=0.13.2
  - rpy2 >=3.4.5
  - r-base >=4.1
  - r-lme4 >=1.1
  - postmaster >=0.1.0